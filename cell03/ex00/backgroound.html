<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="backgroound.css" />
    <title>Change Backgroound</title>
</head>
<body>
    <center>
        <button type="button" onclick="change_color()">Click for a magic trick</button>
    </center>
    <script>
        function change_color() {
            var x = Math.floor(Math.random() * 256); 
            var y = Math.floor(Math.random() * 256); 
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            document.body.style.background = bgColor;
        }// Math.random generates a float (decimal) number, so math.floor rounds it to the nearest integer.
    </script>
</body>
</html>
